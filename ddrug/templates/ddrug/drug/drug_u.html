<form id="DrugUpdateForm" method="POST" action="{%url 'drug_update' object.pk %}">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-3 updateformshow not-visible">
      <a class="btn btn-sm" href="{% url 'drug_detail' object.pk %}">Discard Changes</a>
      <input style="float: right" type="submit" class="btn btn-sm" value="Update Changes" name="note" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <table class="table table-sm align-middle table-bordered">
        <tbody>
          <tr>
            <th scope="row" class="">Drug ID</th>
            <td class="editable" data-id="{{object.pk}}" data-type="drug_id">
              <div class="detail"> {{object.drug_id}}</div>
              <div class="input-group select">{{form.drug_id}}</div>
            </td>
          </tr>
          <tr>
            <th scope="row" class="">Drug Name</th>
            <td class="editable" data-id="{{object.pk}}" data-type="drug_name">
              <div class="detail"> {{object.drug_name}}</div>
              <div class="input-group select">{{form.drug_name}}</div>
            </td>
          </tr>
          <tr>
            <th scope="row" class="">Other Names</th>
            <td class="editable" data-id="{{object.pk}}" data-type="drug_othernames">
              <div class="detail"> {{object.drug_othernames}}</div>
              <div class="input-group select">{{form.drug_othernames}}</div>
            </td>
          </tr>

          <tr>
            <th scope="row" class="">Codes</th>
            <td class="editable" data-id="{{object.pk}}" data-type="drug_codes">
              <div class="detail"> {{object.drug_codes}}</div>
              <div class="input-group select">{{form.drug_codes}}</div>
            </td>
          </tr>

          <tr>
            <th scope="row" class="">
              <label for="id_drug_type">Drug Type</label>
            </th>
            <td class="editablechoices tdclass" data-id="{{object.pk}}" data-type="drug_type">
              <div class="detail">{{object.drug_type}}</div>
              <div class="form-control select">{{form.drug_type}}</div>
            </td>
          </tr>

        
        </tbody>
      </table>
    </div>
    
  </div>
</form>
