{% extends 'base.html'%}
<!--prettier-ignore-->
{% block title%} mysite{% endblock %}
{% block content %}

<!-- Include -->
<div class="container vh-100">

  <div id="createDict">
    <a style="float:right" class="btn">
      <i class="bi bi-plus"></i>
      <span>Add New Dict</span>
      {%include 'utils/message.html'%}
    </a>
  </div>

  <div id="createDictModal" class="modal fade" role="dialog">
  </div>
  <script>

    $(document).ready(function () {

      let my_modal = $("#createDictModal");

      $("#createDict a").click(function () {
        my_modal.load("{%url 'dict_create'%}", function () {
          my_modal.modal("show"); // Open Modal

        });
      });
    });

  </script>

  <hr>
  <div class="w-75 h-75 m-auto">

    <table class="table table-hover bg-light">
      <thead>
        <tr>
          <th scope="col">Class</th>
          <th scope="col">name</th>
          <th scope="col">description</th>


        </tr>
      </thead>
      <tbody>
        {% for dict in objects %}
        <tr>
          <th scope="row"> {{dict.dict_class}}</th>
          <td>{{dict.dict_value}}</td>
          <td>{{dict.dict_desc}}</td>


        </tr>
        {%endfor%}
      </tbody>
    </table>
  </div>
</div>
<!--prettier-ignore-->
</div>
{%endblock%}
