<div class="modal-dialog">
  <div class="modal-content">
    <form id="DictionaryForm" method="POST" class="post-form" action="{% url 'deleteDictionary' object.pk %}">
      <!--prettier-ignore-->
      {% csrf_token %}

      <p>Are you sure you want to delete "{{ object}}"?</p>

      <input type="submit" value="Confirm" />
    </form>
  </div>
</div>
