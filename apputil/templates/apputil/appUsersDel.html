<!-- trigger modal -->
{%include 'utils/miscellaneous/delete_btn.html' with target='#user_del'|add:object.username %}
<div
  class="modal fade"
  id="user_del{{object.username}}"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <!--prettier-ignore-->
    {% url 'deleteAppUser' pk=object.pk as deleteurl %}
    {%include 'utils/modal/delete.html' with title='Delete User' deleteurl=deleteurl entry=object%} 
  </div>
</div>
