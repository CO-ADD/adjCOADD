<tr class="editing">
  {%for field in form%}
  <td>{{field}}</td>
  {%endfor%}
  <td>
    <input
      type="submit"
      value="update"
      hx-put="{%url 'updateAppUser' pk=object.name%}"
      hx-include="closest tr"
      hx-trigger="click"
    />
    <a href="{% url 'userslist' %}">Cancel</a>
  </td>
</tr>
