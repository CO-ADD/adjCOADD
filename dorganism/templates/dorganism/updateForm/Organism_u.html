<div class="modal-dialog">
  <div class="modal-content" style="width: 50rem;">

    <div class="card mx-5 mt-3">
      <h4 class="my-0">Update Organism: {{Organism.Organism_Name}}</h4>
      <h5>Class: {{Class}}</h5>
      <!-- <p>{{Organism_Name}}</p> -->
      {% include 'utils/searchbar_01.html' %}
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
      <!-- ===================================================================================== -->
      <hr>
      <form id="OrganismUpdateForm" method="POST" class="post-form" name="create"
        action="{%url 'organism_update' Organism.Organism_ID %}">
        {% csrf_token %}
        {{form.as_p}}
        <input type="text" id="taxo-name" name="searchbar_01" style="display: none;">
        <input type="submit" class="btn m-auto mt-5" value="Updated" name="note" />

      </form>
      <a href="{% url 'org_detail' Organism.Organism_ID %}">cancel</a>
    </div>


  </div>
</div>
