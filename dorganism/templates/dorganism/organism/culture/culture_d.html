<!-- trigger modal -->
<button
  class="card-link text-danger fs-6"
  data-bs-toggle="modal"
  data-bs-target="#modal-default{{object_cultr}}"
>
  <i class="fa-solid fa-trash"></i>
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="modal-default{{object_cultr}}"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="modal-default{{object_cultr}}Label"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <!--prettier-ignore-->
    {% url 'culture_delete' pk=object_cultr.pk as deleteurl %}
  {%include 'utils/modal/delete.html' with title='Delete Culture' urlname=deleteurl %}
  </div>
</div>
