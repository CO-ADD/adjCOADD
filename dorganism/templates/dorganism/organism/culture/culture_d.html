<!-- trigger modal -->
<button
  class="card-link text-danger fs-6"
  data-bs-toggle="modal"
  data-bs-target="#modal-default{{object_cultr}}"
>
  <i class="fa-solid fa-trash"></i>
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="modal-default{{object_cultr}}"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="modal-default{{object_cultr}}Label"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        Delete Cultr {{object_cultr}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          method="POST"
          class="post-form"
          action="{% url 'cultr_delete' object_cultr.pk %}"
        >
          <!--prettier-ignore-->
          {% csrf_token %}

          <p>
            Are you sure you want to delete {{object_cultr}}
            <!--  -->
            with ID "{{object_cultr.pk }}"?
          </p>

          <input
            class="btn btn-outline-secondary"
            type="submit"
            value="Confirm"
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </form>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
