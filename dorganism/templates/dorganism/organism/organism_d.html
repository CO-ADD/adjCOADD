<!-- trigger modal -->
<a
  class="card-link text-danger fs-6"
  data-bs-toggle="modal"
  data-bs-target="#organism_detail_del"
>
  <i class="fa fa-trash"></i>
</a>

<!-- Modal -->
<div
  class="modal fade"
  id="organism_detail_del"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <!--prettier-ignore-->
    {% url 'organism_delete' pk=object.pk as deleteurl %}
  {%include 'utils/modal/delete.html' with title='Delete Organism' urlname=deleteurl %}
  </div>
</div>
