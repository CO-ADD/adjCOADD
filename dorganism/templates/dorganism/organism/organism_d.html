<!-- trigger modal -->
<a class="btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#organism_detail_del" data-bs-toggle="tooltip" data-bs-placement="right"
title="Click to delete">
  <i class="fa-regular fa-trash-can text-danger fs-6"></i>
</a>

<!-- Modal -->
<div class="modal fade" id="organism_detail_del" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <!--prettier-ignore-->
    {% url 'organism_delete' pk=object.pk as deleteurl %}
    {%include 'utils/modal/delete.html' with title='Delete Organism' urlname=deleteurl %}
  </div>
</div>
