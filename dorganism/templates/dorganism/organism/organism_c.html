<div class="modal-dialog">
  <div class="modal-content " style="width: 50rem">
    <div class="modal-header">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <div class="mx-2">
      <h4 class="my-0">Create Organism</h4>
      {% include 'utils/search_organism.html' %}
      <!-- ===================================================================================== -->
      <hr />
      <form method="POST" class="post-form" name="create" action="{%url 'org_create'%}">
        {% csrf_token %}
        <!--  -->
        <table>
          {{form.as_table}}
        </table>
        <input type="text" id="taxo-name" name="search_organism" style="display: none" />

        <hr />
        <input type="submit" class="btn btn-outline-secondary" value="Add" name="note" />
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
      </form>
    </div>
  </div>
</div>
