<div class="modal-dialog">
  <div class="modal-content" style="width: 50rem">
    <div class="card mx-5 mt-3">
      <form method="POST" action="{% url 'stock_delete' object.pk %}">
        {% csrf_token %}
        <p>Are you sure that you want to delete "{{object}}"?</p>
        <div>
          <button type="submit">Yes, Delete</button>
          <button
            type="button"
            class="btn btn-outline-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
