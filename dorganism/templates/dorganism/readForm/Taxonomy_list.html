<!--prettier-ignore-->
{% extends 'base.html'%}
<!--prettier-ignore-->
{% block title%} mysite{% endblock %}
<!--prettier-ignore-->
{% block content%}
{%include 'utils/topbar.html'%}
<div class="position-relative w-100 bg-transparent">

    <div class="d-flex flex-row  justify-content-between vh-100">
        {%include "utils/sidebar.html"%}

        <div class="main d-flex flex-column" style="height: fit-content;">
            <div class="d-flex flex-wrap justify-content-between m-0">

                {% include 'utils/pagination.html'%}
                <div>

                    <a href="{%url 'taxo_list'%}" class="btn btn-outline-secondary"><i class="bi bi-list"></a>
                    <a href="{%url 'taxo_card'%}" class="btn btn-outline-secondary"><i class="bi bi-grid-fill"></i></a>
                </div>
            </div>

            <div class="row d-flex flex-wrap m-0 border">

               <a id="createTaxo" class="card-link text-success" style="float: right"
  >Add New
  <i class="bi bi-plus"></i>
</a>

<div id="createTaxoModal" class="modal fade" role="dialog"></div>
{%include 'utils/datatable_overview.html'%}
<script>
  $(document).ready(function () {
    let my_modal = $("#createTaxoModal");

    $("#createTaxo").click(function () {
      my_modal.load("{%url 'taxo_create'%}", function (response) {
        if (response == "Permission Not Granted") {
          alert("permission!");
        } else {
          my_modal.modal("show"); // Open Modal
        }
      });
    });
  });
</script>
            </div>


            


        </div>
    </div>
</div>



<!--prettier-ignore-->
{% endblock%}
