<tr>

    <td>
        <div id="modal{{object_batch.pk}}">
            <a class=""><i class="bi bi-box-arrow-up-left"></i></a>
        </div>
        <div id="Stock{{object_batch.pk}}" class="modal fade " role="dialog" data-bs-backdrop="static"></div>
    </td>
    {%for value in object_batch.get_values%}
    <td> {{value}}</td>
    {%endfor%}
    <td style="width: 10%;">

        <button hx-get="{% url 'batch_update' object_batch.pk %}" hx-trigger="click"><i class="fa fa-pencil"
                aria-hidden="true"></i>
        </button>
        <span class="">
            {%include 'dorganism/deleteForm/Batch_del.html'%}
        </span>

    </td>
</tr>



{%load static%}
<script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
<script>
    $(document).ready(function () {
        console.log("batchlist...")
        btn = "#" + "modal{{object_batch.pk}}"
        let my_modal = $('#Stock{{object_batch.pk}}');
        $(`${btn} a`).click(function () {
            my_modal.load("{% url 'stock_list' object_batch.pk %}", function (response) {
                if (response == "Permission Not Granted") {
                    alert("permission!")

                } else {
                    my_modal.modal("show"); // Open Modal
                }
            });
        });

    });

</script>
