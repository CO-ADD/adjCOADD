{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title%}mysite{%endblock%}</title>
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'css/favicon-16x16.png' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />

  <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  {%load static%}
  <script src="{% static 'js/htmx.min.js' %}"></script>
  <!-- <script src="http://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script> -->
  {%load static%}
  <link href="{% static 'assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
  <!-- Icons Css -->
  <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
  <!-- App Css-->
  <link href="{% static 'assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />
  {%load static%}
  <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" />
  <style>
    .responsive-width {
      margin: 2% 20%;
    }

    @media only screen and (max-width: 1000px) {
      .responsive-width {
        margin: 2% 15%;
      }
    }

    @media only screen and (max-width: 920px) {
      .responsive-width {
        margin: 2% 10%;
      }
    }

    @media only screen and (max-width: 865px) {
      .responsive-width {
        margin: 2% 5%;
      }
    }

    @media only screen and (max-width: 820px) {
      .responsive-width {
        margin: 2% 2%;
      }
    }

    @media only screen and (max-width: 576px) {
      .responsive-width {
        margin: 2% 0%;
      }
    }
  </style>
</head>

<body>

  {%include "layouts-hori-preloader.html"%}

  <main class="body-content">
    <div><a href="{%url 'test_ui'%}">Test UI</a></div>

    {% block content %} {% endblock %}
  </main>

  <!-- Footer -->

  <!-- Footer -->
</body>

</html>
