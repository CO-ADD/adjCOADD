{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title%}mysite{%endblock%}</title>
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'css/favicon-16x16.png' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  {%load static%}
  <script src="{% static 'js/htmx.min.js' %}"></script>
  <!-- <script src="http://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script> -->
  {%load static%}
  <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" />

  <style>
    .responsive-width {
      margin: 2% 20%;
    }

    @media only screen and (max-width: 1000px) {
      .responsive-width {
        margin: 2% 15%;
      }
    }

    @media only screen and (max-width: 920px) {
      .responsive-width {
        margin: 2% 10%;
      }
    }

    @media only screen and (max-width: 865px) {
      .responsive-width {
        margin: 2% 5%;
      }
    }

    @media only screen and (max-width: 820px) {
      .responsive-width {
        margin: 2% 2%;
      }
    }

    @media only screen and (max-width: 576px) {
      .responsive-width {
        margin: 2% 0%;
      }
    }
  </style>
</head>

<body>
  <div id="top-alert">
    <a class="text-light" href=""><i class="bi bi-house"></i></a>
    <a class="text-light" href=""><i class="bi bi-info"></i>about us</a>
    <a class="text-light" href=""><i class="bi bi-git"></i>github</a>
    <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
  </div>

  <script>
    $(".btn-close-white").click(function () {
      $("#top-alert").toggle();
    });
  </script>


  {%include "utils/navbar.html"%}
  <main>{% block content %} {% endblock %}</main>

  <!-- Footer -->

  <!-- Footer -->
</body>

</html>
