<html lang="en">
  <head>

    <!-- Loading links -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'images/app/CO-ADD_favicon.png' %}"
    />
    <link

    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.21.2/bootstrap-table.min.css"
    integrity="sha512-nR/UyMwqN3G7hUXj555TPsmLNyBHbTuJal56HT4p1iYzJ6wdI8CFQfkHe6POuosBt7FC2dsrhBEGM71TCJyxXQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/overideboot.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/custom.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/main.6a646761.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/steps/jquery.steps.css' %}"
    />
    {% include 'utils/scripts.html' %}
  </head>

  <body>
    <div id="preloader" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.8); z-index: 10000;">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
          <!-- Use an animated GIF, SVG, or custom CSS for the spinner -->
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        
      </div>
  </div>
    <!-- Navigation bar -->
    {%include "utils/navbar.html"%}
    <!-- Main Body -->
    <div class="base-content" style="margin-top: 130px">
      {% block content %} {% endblock %}
    </div>

    <!-- Specific Page JS goes HERE  -->
    <!-- implement x-csrftoken for htmx form  -->
    <script>
      document.body.addEventListener("htmx:configRequest", (event) => {
        event.detail.headers["X-CSRFToken"] = "{{ csrf_token }}";
      });
    </script>
 
    <!-- Create bootstrap Tooltip -->
    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Get all the links in the document
        {% comment %} const links = document.querySelectorAll("a[href]:not([href='#']):not([href='javascript:void(0)']):not([data-bs-toggle])::not([class='dropdown-item'])"); {% endcomment %}
        const links=document.querySelectorAll("a[href]:not([data-bs-toggle]):not([class='dropdown-item'])")
        let preloaderTimeout;
    
        // Function to show the preloader
        function showPreloader() {
            const preloader = document.getElementById("preloader");
            preloader.style.display = "block";
        }

        function hidePreloader() {
          const preloader = document.getElementById("preloader");
          preloader.style.display = "none";
      }
  
        // Add click event listeners to all links
        for (let link of links) {
            link.addEventListener("click", function(event) {
                showPreloader()
            });
        }
    
     

         // Hide the preloader when the cached page is shown
    window.addEventListener("pageshow", function(event) {
      if (event.persisted) {
          hidePreloader();
      } 
   }); 

    });
      </script>
  </body>
</html>
