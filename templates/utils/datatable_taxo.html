{%include './preloader.html'%}

<h5>{%include 'utils/message.html'%}</h5>
<table id="{{datatable_taxonomy}}" class="table table-bordered sorting_table" style="width: 100%">
  <thead>
    <tr>
      {%for field in fields%}
      <th class="order_field" style="width: fit-content;">{{field}}</th>
      {%endfor%}
      <td style="width: fit-content;"><strong>NCBI Tax ID</strong></td>

    </tr>
  </thead>

  <tbody>
    {% for object in page_obj%}
    <tr>
      {%for value in object.get_values%}
      <td>{{value}}</td>
      {%endfor%}
      <!-- Check Django Link Field -->
      <td>
        <a href="https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?id={{object.tax_id}}"
          target="_blank">{{object.tax_id}}</a>
      </td>

    </tr>
    {%endfor%}
  </tbody>
</table>
