<table id="{{table_id}}" class="table-bg" style="width: 100%">
  <thead>
    <tr>
      <th style="width: 10em"></th>
      {% if hiddenfield %}
        <th class="not-visible">{{hiddenfield}}</th>
      {% endif %}

      {% for th in data_fields %}
        <th>{{th}}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody hx-target="closest tr" hx-swap="outerHTML">
    {% for object in objects %}
    <!--  -->
      {% if html_name %}
        {% include html_name %}
      {% else %}
        <tr>
        <td></td>
        {% for value in object.get_values|slice:"1:" %}
          <td>{{value}}</td>
        {% endfor%}
          </tr>
      {% endif %}
    <!--  -->
    {% endfor %}
  </tbody>
</table>
<script
  src="https://unpkg.com/htmx.org@1.8.4"
  integrity="sha384-wg5Y/JwF7VxGk4zLsJEcAojRtlVp1FKKdGy1qN+OMtdq72WRvX/EdRdqg/LOhYeV"
  crossorigin="anonymous"
></script>

{% load static %}
<script type="text/javascript" src="{% static 'js/childtable.js' %}"></script>
<script type="text/javascript" src="{% static 'js/destroy_childtable.js' %}"></script>
<script type="text/javascript" src="{% static 'js/create_childtable.js' %}"></script>
<script type="text/javascript" src="{% static 'js/org_stocktable.js' %}"></script>
<script type="text/javascript" src="{% static 'js/destroy_org_stocktable.js' %}"></script>
<script type="text/javascript" src="{% static 'js/create_org_stocktable.js' %}"></script>
<script type="text/javascript" src="{% static 'js/cell_stocktable.js' %}"></script>
<script type="text/javascript" src="{% static 'js/destroy_cell_stocktable.js' %}"></script>
<script type="text/javascript" src="{% static 'js/create_cell_stocktable.js' %}"></script>
<script>
  $(document).ready(function () {
    // Table Batch
    var table = $('#'+'{{table_id}}').DataTable({
      searching: false,
      paging: "{{table_id}}" === 'datatable_vitekast' ? true : false,
      info:false,
      order: [[1, 'asc']],
    });
    
    if ("{{table_id}}"==="datatable_org_batch"){

      permission='{{user.permission}}'
      orgstocktable(permission, table)
    }
    if ("{{table_id}}"==="datatable_cell_batch"){
      
      permission='{{user.permission}}'
      cellstocktable(permission, table)
    }
    const csrftoken = getCookie("csrftoken");    
  });
</script>
