<table id="{{table_id}}" class="cell-border table-hover" style="width: 100%">
  <thead>
    <tr>
      <th style="width: 10em"></th>
      {%for th in data_fields %}
      <th>{{th}}</th>
      {%endfor%}
    </tr>
  </thead>
  <tbody hx-target="closest tr" hx-swap="outerHTML">
    {% for object in objects %}
    <!--  -->
    {%if html_name%}
    {%include html_name%}
    {%else%}
    <tr>
      <td>{{object.organism}}</td>
    {%for value in object.get_values%}
    <td>{{value}}</td>
    {%endfor%}
    </tr>
    {%endif%}
    <!--  -->
    {%endfor%}
  </tbody>
</table>
<script
  src="https://unpkg.com/htmx.org@1.8.4"
  integrity="sha384-wg5Y/JwF7VxGk4zLsJEcAojRtlVp1FKKdGy1qN+OMtdq72WRvX/EdRdqg/LOhYeV"
  crossorigin="anonymous"
></script>
<script>
  $(document).ready(function () {
    console.log("{{html_name}}")
    // Table Batch
    var table = $('#'+'{{table_id}}').DataTable({
      searching: false,
      paging: "{{table_id}}" === 'datatable_vitekast' ? true : false,
      info:false
    });
  });
</script>
