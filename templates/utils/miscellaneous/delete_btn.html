{% if user.permission == 'Admin' %}
  <a class="btn-sm btn-outline-secondary fs-6" data-bs-toggle="modal" data-bs-target="{{target}}" data-bs-toggle="tooltip"
    data-bs-placement="right" title="Click to delete">
    <i class="bi bi-trash3 text-danger fs-6"></i>
  </a>
{% else %}
  <a class="btn-sm btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="right"
    data-bs-placement="right" title="No Permission To Delete">
    <i class="bi bi-trash3"></i>
  </a>
{% endif %}
