{% if model_name == 'Dictionary' or model_name == 'AppUser' %}
<!--  -->
  {% if user.permission != 'Admin' %}
    <a
      id="#"
      class="btn btn-sm disabled"
      data-bs-toggle="tooltip"
      data-bs-placement="right"
      title="Admin Access"
      ><i class="bi bi-file-earmark-plus text-muted" style='color: red'></i>
    </a>
    <!--  -->
  {% else %}
    <a
      id="{{create_object}}"
      class="{%if create_object%}btn-sm {%else%} btn-sm text-muted {%endif%}"
      data-bs-toggle="tooltip"
      data-bs-placement="right"
      title="Add New Entry {{create_object}}"
      ><i class="bi bi-file-earmark-plus"></i>
    </a>
  <!--  -->
  {% endif %}
  <!--  -->
{% elif model_name == 'OrgBatch_Image' or model_name == 'Document' %}
  <a type="button" 
  class="btn-sm border-0 bg-transparent" 
  data-bs-toggle="modal" 
  data-bs-placement="right"
  title="Add New Image/File" data-bs-target="#{{title}}Modal">
  <i class="bi bi-file-earmark-plus" style='color: red'></i>
  </a>
{% else %}
  <a
    id="{{create_object}}"
    data-name="general"
    class="{% if create_object %}btn btn-sm {% else %} btn btn-sm disabled {% endif %}"
    data-bs-toggle="tooltip"
    data-bs-placement="right"
    title="Add New Entry {{create_object}}"
    ><i class="{% if create_object %}bi bi-file-earmark-plus {% else %} bi bi-file-earmark-plus text-muted {% endif %}" ></i>
  </a>
{% endif %}
<div
  id="{{create_objectModal}}"
  class="modal fade"
  role="dialog"
  data-bs-backdrop="static"
></div>

<script>
  $(document).ready(function () {
    const csrftoken = getCookie("csrftoken");
    loadModal(
      "#createOrganismModal",
      "#createOrganism",
      "{% url 'org_create'%}",
    );
    loadModal("#createTaxoModal", "#createTaxo", "{% url 'taxo_create'%}");
    loadModal("#createDrugModal", "#createDrug", "{% url 'drug_create'%}");
    loadModal("#createDictModal", "#createDict", "{% url 'dict_create'%}");
    loadModal(
      "#createAppUserModal",
      "#createAppUser",
      "{% url 'createAppUser'%}"
    );
    loadModal("#createGeneModal", "#createGene", "{% url 'gene_create'%}");
    loadModal(
      "#createSequenceModal",
      "#createSequence",
      "{% url 'sequence_create'%}"
    );
    loadModal(
      "#createSequenceModal",
      "#createSequence",
      "{% url 'id_pub_create'%}"
    );
  });
</script>
