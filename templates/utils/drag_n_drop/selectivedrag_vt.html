<div class="d-flex">
  
  {% if select_fields %}
  
  <ul id="sortable2" class="connectedSortable border text-info" style="min-width: 100px;">
    Index
    {% for field in select_vtfields %}   
    <li data-name="{{field}}" class="draggable ui-state-default text-info" style="max-width: 80%">{{field}}</li>
    {% endfor %}
  </ul>

  {% else %}

  
  <ul id="sortable2" class="connectedSortable border text-info" style="min-width: 100px;">
    Index  
  </ul>

  {% endif %}

</div>
