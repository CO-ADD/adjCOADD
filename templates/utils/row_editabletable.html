<tr>
    <th scope="row" class="movable"><label for="id_{{data_type}}">{{form_label}}</label></th>
    <td class="editable" colspan="5" data-id="{{object.pk}}" data-type="{{data_type}}">
        <div class="detail">{{object_field | safe |default_if_none:"&nbsp;"}}</div>
        <div class="select">{{form_field}}</div>
    </td>
</tr>
