<!-- ================================================================================== -->
<div class="my-0">
  <form id="search-form" autocomplete="off">
    {% csrf_token %}
    <label
      for="search_input"
      class="col-sm-5 col-form-label"
      style="font-size: x-small; font-weight: bold"
      >Organism Name | Class Name</label
    >
    {% if form.organism_name.initial%}
    <input
      type="text"
      id="search-input"
      placeholder="search Toxonomy"
      class="form-control"
      value="{{form.organism_name.initial}}"
    
    />
    {%else%}
    <input
    type="text"
    id="search-input"
    placeholder="search Toxonomy"
    class="form-control"
   
  />
  {%endif%}
  </form>
  <div id="results-box" class="results-card"></div>
</div>

{%load static%}
<script src="{%static 'js/search_organism.js'%}"></script>
