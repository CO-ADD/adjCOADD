<div class="sidebar text-secondary">
    <div style="height:fit-content; width: 200px;" class="mx-1 bg-light text-primary ">
        <p style="font-size: small; font-weight: bold;">
            {{filterset | default_if_none:"&nbsp;"}}
        </p>

    </div>
    <form id="django-filter-siderbar" method="get" class="form-group mx-2">
        <div class="d-flex justify-content-evenly">

            <input id="filter-apply" class="form-control-sm btn-outline-secondary my-2" type="submit" value="Apply" />

            <button class="form-control-sm btn-outline-danger my-2" type="reset" onclick="myfun()">Reset</button>
        </div>
        <hr>
        <div class="d-flex justify-content-center">

            <span>

                <select class="border" style="width: fit-content;" name="paginate_by" id="pages_set">
                    <option value=50> {{paginate_by}}</option>
                    <option value=25>25 </option>
                    <option value=50>50 </option>
                    <option value=100>100 </option>
                    <option value=200>200 </option>
                    <option value=500>500 </option>
                </select>
            </span>
            <span>

                &nbsp; entries on one Page
            </span>
        </div>
<hr>
        <input id="order_input" type="text" name="order_by" class="not-visible" aria-label="sorting">
        <div class="d-flex flex-column">

            <label for="smiles_query" class="not-visible">Substructure Query</label>
            <input id="smiles_input" type="text" name="substructure" class="not-visible" aria-label="smiles">
        </div>
        <hr>
        {{filter.form.as_p}}
    </form>
    <hr>

</div>
<div class="resizer">-</div>



</script>
{%load static%}
<script src="{%static 'js/resizebar.js'%}"></script>

<script>
    function myfun() {

        console.log("button clicked")
        form = document.getElementById("django-filter-siderbar")
        form.querySelectorAll('p input').forEach(item => item.removeAttribute("value"))
        form.querySelectorAll('p select option').forEach(item => item.removeAttribute("selected"))
        form.querySelectorAll('input[type=radio]').forEach(item => item.removeAttribute("checked"))
        form.submit();
    }
</script>

<script>
    $(document).ready(function () {
        console.log("working...")
        if (sessionStorage.getItem('smiles_query') !== null) {
            $('#smiles_input').val(sessionStorage.getItem('smiles_query'))
            console.log($('#smiles_input').val())
            sessionStorage.removeItem('smiles_query')
        } 
       
        $("label[for='id_Class_0']").addClass('not-visible');//for radio type select value == "----------""
        $("#filter-apply").on("click", function () {
            console.log("working...")
            var value = $("form").cleaned_data;
            console.log(value)
            document.cookie = "filter=" + value;

        })
    })
</script>
