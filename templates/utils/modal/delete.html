<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <form method="POST" class="post-form" action="{{deleteurl}}">
    <div class="modal-body">
      <!--prettier-ignore-->
      {% csrf_token %}

      <p>Are you sure you want to delete this entry {{entry}}?</p>
      <!--prettier-ignore-->
    </div>

    <div class="modal-footer d-flex justify-content-center align-center">

      {%if model_name == 'Dictionary'%}
      <div class="d-inline-block" data-name="{{title}}" data-type="deleteDict">
        <button class="card-link text-danger fs-6" onclick="window.location.reload(true);"><i
            class="fa-regular fa-trash-can text-danger fs-6"></i></button>
      </div>
      {%else%}
      <button type="submit" class="p-0 border border-0 m-auto bg-transparent text-center" name="note">
        <i class="fa-regular fa-trash-can text-danger fs-6"></i>

      </button>

      {%endif%}
      {%include 'utils/miscellaneous/cancel_btn.html'%}
    </div>
  </form>

</div>

{%load static%}
<script src="{% static 'js/ajax_deleteModal.js' %}"></script>
<script>
 
    $(document).ready(function () {
        // Open delete confirmation modal
        $('#{{modal_name}}').modal('show');

        {% if can_delete %}
        // Delete the object using AJAX
        $('#confirmDelete').click(function () {
            ajaxDelete(
                "{{urlname}}",
                '{{ csrf_token }}',
                function (data) {
                    alert(data.message);
                    if (data.deleted) {
                        window.location.href = "{{urlname}}";
                    } else {
                        $('#{{modal_name}}').modal('hide');
                    }
                },
                function (xhr, errmsg, err) {
                    console.error(xhr.status + ": " + xhr.responseText);
                }
            );
        });
        {% endif %}
    });
</script>
