<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <form method="POST" class="post-form" action="{{deleteurl}}">
      <!--prettier-ignore-->
      {% csrf_token %}

      <p>Are you sure you want to delete this entry?</p>

      <input class="btn btn-outline-secondary" type="submit" value="Confirm" />
      <button
        type="button"
        class="btn btn-outline-secondary"
        data-bs-dismiss="modal"
      >
        Close
      </button>
    </form>
  </div>
  <div class="modal-footer"></div>
</div>
