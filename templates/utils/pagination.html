<div class="pagination">
    <span class="step-links">
        {% if pag_obj.has_previous %}
        <a href="?page=1">&laquo; first</a>
        <a href="?page={{ pag_obj.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ pag_obj.number }} of {{ pag_obj.paginator.num_pages }}.
        </span>

        {% if pag_obj.has_next %}
        <a href="?page={{ pag_obj.next_page_number }}">next</a>
        <a href="?page={{ pag_obj.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
