<div class="leftbar d-flex flex-column p-0 mb-3 h-25">
  <div class="d-flex flex-column p-0">
    <a class="btn-sm btn-outline-secondary" id="hidefilter" title="hidefilter">
      <i class="bi bi-funnel fs-6 text-dark"></i>
    </a>
  </div>
  <div class="d-flex flex-column p-0 bg-dark">
    <a href="{%url list_url %}" class="btn-sm btn-outline-secondary"><i
        class="fa-solid fa-table-list fs-6 text-light"></i></a>
    <a href="{%url card_url %}" class="btn-sm btn-outline-secondary"><i
        class="fa-solid fa-grip fs-6 text-light"></i></a>
  </div>

  <div class="d-flex flex-column bg-dark">
    <div class="pt-2">
      <a class="btn-sm btn-outline-secondary" href="{{import_module}}" data-bs-toggle="tooltip" data-bs-placement="top"
        title="Import Data {{import_module}}"><i class="fa fa-file-import fs-6 text-light"></i>
      </a>
    </div>

    <div class="btn-group p-0">
      <a class="btn-sm btn-outline-secondary" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa fa-file-export fs-6 text-light"></i>
      </a>
      <ul class="dropdown-menu">
        <!--  -->

        {%for field in model_fields%}
        <li>
          <input class="filled-in" type="checkbox" value="{{field}}" name="model_field_select" />
          <label for=""> {{field}} </label>
        </li>
        {%endfor%}
        <button class="bg-dark text-light" style="float:right"><i class="fa-solid fa-download"></i></button>
      </ul>
    </div>


    <!-- <a class="nav-link px-1 py-0 inactive" href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Refresh">
      <i class="fa-solid fa-arrows-rotate"></i>
    </a> -->

  </div>

</div>

{%load static %}
<script src="{%static 'js/js_utils/saveData.js'%}"></script>

<script>
  $(document).ready(function () {
    const csrftoken = getCookie("csrftoken");

    $(".Download").on("click", function () {
      // select wanted data to export
      var selected_data = [];

      $("input:checkbox[name=type]:checked").each(function () {
        selected_data.push($(this).val().toString());
      });

      // select wanted model fields
      var selected_fields = [];
      $("input:checkbox[name=model_field_select]:checked").each(function () {
        selected_fields.push($(this).val().toString());
      });
      console.log(selected_fields);
      // export model
      var model_name = $(".checkbox-container-export").data("type");
      console.log(selected_data);
      $.ajax({
        url: "/exportData/",
        type: "POST",
        headers: { "X-CSRFToken": csrftoken },
        data: {
          data_arr: selected_data,
          fields: selected_fields,
          model_name: model_name,
        },
      })
        .done((response) => {
          saveData(response, "mycsv.csv");
        })
        .fail(() => {
          console.log("Error occured");
        });
    });
  });


</script>
