<div class="modal-dialog">
  <div class="modal-content">
    <form
      id="createTaxoForm"
      method="POST"
      class="post-form"
      name="create-taxo"
      action="{%url 'taxo_create'%}"
    >
      {% csrf_token %}
      <div class="modal-header">
        <h4 class="modal-title">Create Taxo</h4>
      </div>

      {{ form.as_p }}
      <div class="modal-footer">
        <input type="submit" class="btn btn-success m-auto" value="Add" />
      </div>
    </form>
  </div>
</div>
